<div class="settings-wrapper">
  <div class="main-frame">
    <div>
      <b>Fiókbeállítások</b>
      <img src="../../assets/close.svg" class="close-button" (click)="closeSettings()">
    </div>
    <div class="profile-settings">
      <i>Meglévő fiók összekapcsolása a Facebook fiókkal</i>
      <div class="inputs">
        <div class="row user">
          <label>Felhasználónév: {{getUserName() | nameReverse}}</label>
        </div>
        <div class="row user">
          <button class="fb-button" (click)="socialSignIn()" [disabled]="isFbLoggedIn">
            <img class="fb-icon" src="../../assets/fb-icon.png" ngClass="{{isFbLoggedIn ? 'disabled-icon' : ''}}">
            Bejelentkezés Facebook-al
          </button>
          <img src="../../assets/checkmark.svg" class="checkmark-icon" *ngIf="isFbLoggedIn">
        </div>
      </div>
    </div>
    <div class="profile-settings">
      <div class="row inputs delete">
        <label>Felhasználónév<input class="form-control" type="text" [(ngModel)]="username"></label>
        <label>Jelszó<input class="form-control" type="password" [(ngModel)]="userpass"></label>
        <button class="btn btn-danger delete-button"
                (click)="deleteProfile(content)"
                [disabled]="isDisabledDeleteProfile()">Fiók törlése
        </button>
        <div *ngIf="isDisabledDeleteProfile()" class="invalid-input">*Név és jelszó megadása kötelező</div>
      </div>
    </div>
  </div>
  <button class="btn btn-dark save-button" (click)="settingsSave()">Beállítások Mentése</button>
</div>

<!--MODAL day/time pick template-->
<div>
  <ng-template #content let-modal id="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profil Törlése</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body row">
      <p class="invalid-input">Biztosan Törölni szeretnéd a profilodat?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-dark" (click)="modal.dismiss('Cross click')">
        Nem
      </button>
      <button type="button" class="btn btn-outline-danger" (click)="modal.close(dp)">
        Igen
      </button>
    </div>
  </ng-template>
</div>
