<div class="col-12">
  <label>Login Name</label>
  <input type="text" class="loginForm form-control" id="loginName" [(ngModel)]="loginName">
</div>
<div class="col-12">

  <label>Login Pass</label>
  <input type="text" class="loginForm form-control" id="loginPass" [(ngModel)]="loginPass">
</div>
<div class="col-12 buttonGroup">
  <button class="btn btn-primary buttonGroup" (click)="login()">Login</button>
  <button class="btn btn-primary buttonGroup" (click)="register()">Register</button>
</div>
