<div class="row">
  <div class="col-3 buttonGroup">
    <button class="btn btn-primary buttonGroup" (click)="login()">Login</button>
    <button class="btn btn-primary buttonGroup" (click)="register()">Register</button>
  </div>
  <div class="col-3">
  <div class="row">Name: <input type="text" class="loginForm form-control" id="loginName" [(ngModel)]="loginName"></div>
  </div>
  <div class="col-3">
    Password: <input type="password" class="loginForm form-control" id="loginPass" [(ngModel)]="loginPass">
  </div>
</div>
