<app-login *ngIf="!isLoggedIn()"></app-login>

<div class="main-page" *ngIf="isShowMainPage()">

  <div class="header-line row">
    <div class="col-1">
      <div class="balet-woman"></div>
    </div>
    <div class="content col-10">
      <ngb-tabset>
        <ngb-tab title="Főoldal">
          <ng-template ngbTabContent>
            <!--<img class="image" src="../assets/loginlogo.png">-->
            <div class="event-flow-wrapper">
              <app-event-flow class="event-flow"></app-event-flow>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Órarend">
          <ng-template ngbTabContent>
            <div class="tab-content">
              <app-time-table [isShow]="true"></app-time-table>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Különórák">
          <ng-template ngbTabContent>
            <div class="tab-content">
              <app-alternative-calendar [isShow]="true"></app-alternative-calendar>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Befizetések">
          <ng-template ngbTabContent>
            <div class="tab-content">
              <app-payments [isShow]="true"></app-payments>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Galéria">
          <ng-template ngbTabContent>
            <div class="tab-content">
              <app-gallery></app-gallery>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Ajánlott videók">
          <ng-template ngbTabContent>
            <div class="tab-content">
              <app-video-embedder></app-video-embedder>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="absolute-container row">
      <img id="users-icon" src="../assets/people.svg" (click)="openUsers()">
      <img id="settings-icon" src="../assets/settings2.svg" (click)="openPersonalSettings()">
    </div>
    <div class="col-1">
      <button class="btn btn-dark logoutButton" (click)="logout()">Logout</button>
    </div>
  </div>
</div>

<app-profile-settings class="main-page"
                      *ngIf="isShowPersonalSettings"
                      (optionsSaved)="optionsSaved($event)"
                      (profileDeleted)="closePersonalSettings()"
></app-profile-settings>

<app-users class="main-page"
           *ngIf="isShowUsers"
           (closeEvent)="usersClosed()"
></app-users>
