<app-login *ngIf="!isLoggedInAdmin()"></app-login>

<div class="main-page" *ngIf="isLoggedInAdmin()">

  <div class="header-line row">
    <div class="col-1">
      <div class="balet-woman"></div>
    </div>
    <div class="col-10 content">
      <ngb-tabset>
        <ngb-tab title="Főoldal">
          <ng-template ngbTabContent>
            <img class="image" src="../assets/loginlogo.png">
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Órarend">
          <ng-template ngbTabContent>
            <div class="tab-content">
              <app-time-table [isShow]="true"></app-time-table>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Különórák">
          <ng-template ngbTabContent>
            <div class="tab-content">
              <app-alternative-calendar [isShow]="true"></app-alternative-calendar>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Befizetések">
          <ng-template ngbTabContent>
            <div class="tab-content">
              <app-payments [isShow]="true"></app-payments>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="col-1">
      <button class="btn btn-primary logoutButton" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
