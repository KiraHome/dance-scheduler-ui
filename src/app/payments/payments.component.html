<div class="payment-content" *ngIf="isShow">
  <ngb-tabset>
    <ngb-tab title="Tagdíjak">
      <ng-template ngbTabContent>
        <table class="table table-striped">
          <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Név</th>
            <th *ngFor="let date of dates">
              {{date}}
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let payed of paymentTable; index as i">
            <th scope="row">{{i + 1}}</th>
            <td *ngFor="let d of payed; index as dateIndex">
              <img *ngIf="d === true" src="../../assets/checkmark.svg" class="payment-status" (click)="decreasePaymentDate(payed[0])">
              <img *ngIf="!d" src="../../assets/black_x.svg" class="payment-status" (click)="paymentDone(payed[0], dateIndex - 1)">
              <i *ngIf="d !== true && d !== false">{{d | nameReverse}}</i>
            </td>
          </tr>
          </tbody>
        </table>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Különóra díjak">
      <ng-template ngbTabContent>
        <b>Különóra tartozások</b>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Kimutatások">
      <ng-template ngbTabContent>
        <b>Kimutatások</b>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
