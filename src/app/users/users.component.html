<div class="settings-wrapper">
  <div class="main-frame">
    <div>
      <b>Felhasználók a rendszerben: </b>
      <img src="../../assets/close.svg" class="close-button" (click)="closeUsers()">
    </div>
    <div class="profile-settings">
      <div class="inputs row">
        <input type="text" class="form-control search-field" placeholder="Név keresése:"
               (input)="filterUsers($event.target.value)">
        <div class="names col-6" *ngFor="let user of filteredUsers" [ngClass]="isMyCard(user) ? 'my-card' : ''">
          <b>{{user.username | nameReverse}}</b>
          <img *ngIf="user.fb_id" [src]="getProfileImage(user.fb_id)" class="user-image">
          <i class="row email" *ngIf="user.email">Email cim: {{user.email}}</i>
        </div>
      </div>
    </div>
  </div>
</div>
